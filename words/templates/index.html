{% extends 'baseline.html' %}
{% block content %}

<div class="col-sm">
	<p>Number of tokens available: {{ num_tokens }}</p>
	<ul>

		{% for token in tokens %}
    	<li><a href="{{ token.get_absolute_url }}">{{ token.title }}</a></li>
		{% empty %}
			<li>You need some tokens!</li>
		{% endfor %}

	</ul>
</div>

{% endblock %}
