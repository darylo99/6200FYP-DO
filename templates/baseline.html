<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Speakable Auth</title>{% endblock %}

    <meta charset="utf-8">
    <!-- Screen width should be full width of page -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Use bootstrap CSS Framework to make supporting mobile devices easier -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="jumbotron text-center">

    {% block pagetitle %}<h1>Speakable Authentication</h1>{% endblock %}
      <p>OTPs that you can pronounce</p>
      <p><a href="{% url 'logout' %}">Log Out</a></p>


    </div>

    <div class="container-fluid">
        <div class="row">{% block content %}{% endblock %}</div>

        <div class="row">

            {% block footer %}
            <a href="{% url 'index' %}">Back to Home Page</a>
            {% endblock %}

        </div>
    </div>
</body>
</html>
